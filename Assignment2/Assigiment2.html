<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #7df0f7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select,
        input[type="date"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group label {
            font-weight: normal;
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-group button.submit {
            background-color: #28a745;
            color: white;
        }

        .button-group button.clear {
            background-color: #007bff;
            color: white;
        }

        .button-group button:hover {
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Project Management</h1>
        <form>
            <label for="projectName">Project Name</label>
            <input type="text" id="projectName" name="projectName" placeholder="project name">

            <label for="assignedTo">Assigned to</label>
            <select id="assignedTo" name="assignedTo">
                <option value="Er Merry Petision">Er Merry Petision</option>
                <!-- Add more options as needed -->
            </select>

            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" name="startDate">

            <label for="endDate">End Date</label>
            <input type="date" id="endDate" name="endDate">

            <label>Priority</label>
            <div class="radio-group">
                <label><input type="radio" name="priority" value="High"> High</label>
                <label><input type="radio" name="priority" value="Average"> Average</label>
                <label><input type="radio" name="priority" value="Low"> Low</label>
            </div>

            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter description"></textarea>

            <div class="button-group">
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="clear">Clear</button>
            </div>
        </form>
    </div>

</body>
</html>
