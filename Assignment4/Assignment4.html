<html>
<head>
    <title>Layout Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
           .container {
            display: flex;
            flex: 1;
        }

        header {
            background-color: lightgray;
            text-align: center;
            padding: 40px;
            color: red;
            font-weight: bold;
            border-bottom: 10px inset;
        }

        .sidebar {
            width: 30%;
            background-color: lightgray;
            padding: 150px;
            text-align: center;
            color: red;
            font-weight: bold;
            border-right: 10px inset;
        }

        .main-content {
            flex: 1;
            background-color: lightgray;
            padding: 150px;
            text-align: center;
            color: red;
            font-weight: bold;
        }

        footer {
            background-color: lightgray;
            text-align: center;
            padding: 40px;
            color: red;
            font-weight: bold;
            border-top: 10px inset;
        }
    </style>
</head>
<body>

<header>
    Header
</header>

<div class="container">
    <aside class="sidebar">
        Sidebar
    </aside>
    <main class="main-content">
        Main Content
    </main>
</div>

<footer>
    Footer
</footer>

</body>
</html>
