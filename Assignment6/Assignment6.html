<html>
<head>
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: darkgray;
        }
    </style>
</head>
<body>

<h2>States, Chief Ministers, and Capitals</h2>

<table>
    <thead>
        <tr>
            <th>State</th>
            <th>Chief Minister</th>
            <th>Capital</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="background-color:darkgray;">Andhra</td>
            <td>Jagan</td>
            <td>Amaravati</td>
        </tr>
        <tr>
            <td style="background-color:darkgray;">Telangana</td>
            <td>KCR</td>
            <td>Hyderabad</td>
        </tr>
        <tr>
            <td style="background-color:darkgray;">Karnataka</td>
            <td>Bommai</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td style="background-color:darkgray;">Maharastra</td>
            <td>Uddav Thakery</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td style="background-color:darkgray;">Kerla</td>
            <td>Pinnarai</td>
            <td>Trivandrum</td>
        </tr>
    </tbody>
</table>

</body>
</html>
